<div class="flex flex-col">
    <div class="mb-10" style="height: 150px;"></div>
    <div class="flex">
        <div class="flex-auto w-52">
            <img src="../../assets/etiya_logo.png" />
        </div>
        <div class="bg-orange-100 w-1 h-80 mx-3">

        </div>
        <div class="flex-auto w-44">
            <div class="p-3">
                <h2 class="text-2xl mt-3 text-center"> <span>Sign in with your organizational account.</span> </h2>
                <form [formGroup]="userForm" (ngSubmit)="fncLogin()" method="post">
                    <div class="text-left">
                        <div class="mt-3">
                            <div class="mb-1 text-neutral-400">E-Mail*</div>
                            <input type="email" formControlName="email" class="form-input rounded-full w-full"
                                placeholder="E-Mail" id="email" name="email" />
                            <div class="text-red-600" *ngIf="email?.invalid && email?.touched"> Email Entry! </div>
                        </div>

                        <div class="mt-3">
                            <div class="mb-1 text-neutral-400">Password*</div>
                            <input type="password" formControlName="password" class="form-input rounded-full w-5/6"
                                placeholder="Password" id="password" name="password" />
                            <span class="p-2">
                                <fa-icon onclick="pass()" class="text-xl" id="faIcon" [icon]="faEye"></fa-icon>
                            </span>
                            <div class="text-red-600" *ngIf="password?.invalid && password?.touched"> Password Entry!
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" formControlName="remember" id="remember" name="remember"> <label
                                for="remember"> <span class="font-sans"> Remember Me</span> </label>
                        </div>
                    </div>
                    <div class="text-left">
                        <button class="mt-3 px-6 py-3 rounded bg-blue-400 hover:bg-blue-600 text-white"
                            type="submit">Login</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <div style="height: 150px;"></div>
</div>
