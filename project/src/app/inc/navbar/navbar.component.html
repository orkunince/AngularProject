<div>
    <div>
        <a [routerLink]="['/admin']" >
            <div routerLinkActive="bg-orange-400" style="height: 130px; width: 120px; padding-top: 50px;border-radius: 5px;"
                class="bg-orange-200 hover:bg-orange-400 text-center p-3">
                <fa-icon class="text-2xl" [icon]="faUsers"></fa-icon>
                <div>B2C</div>
            </div>
        </a>
    </div>
    <div class="mt-0.5">
        <a [routerLink]="['/address']">
            <div routerLinkActive="bg-orange-400" style="height: 130px; width: 120px; padding-top: 50px;border-radius: 5px;"
                class="bg-orange-200 hover:bg-orange-400 text-center p-3">
                <fa-icon class="text-2xl" [icon]="faBriefcase"></fa-icon>
                <div>B2B</div>
            </div>
        </a>
    </div>
    <div class="mt-0.5">
        <a [routerLink]="['/basket']" >
            <div routerLinkActive="bg-orange-400" style="height: 130px; width: 120px; padding-top: 50px;border-radius: 5px;"
                class="bg-orange-200 hover:bg-orange-400 text-center p-3">
                <fa-icon class="text-2xl" [icon]="faBars"></fa-icon>
            </div>
        </a>
    </div>

    <div class="mt-0.5">
        <a [routerLink]="['/customer']" >
            <div routerLinkActive="bg-orange-400" style="height: 130px;width: 120px; padding-top: 50px;border-radius: 5px;"
                class="bg-orange-200 hover:bg-orange-400 text-center p-3">
                <fa-icon class="text-2xl" [icon]="faHandPointRight"></fa-icon>
            </div>
        </a>
    </div>

    <div class="mt-0.5">
        <a (click)="fncLogOut()" class="cursor-pointer">
            <div routerLinkActive="bg-orange-400" style="height: 130px;width: 120px;padding-top: 50px; border-radius: 5px;"
                class="bg-orange-200 hover:bg-orange-400 text-center p-3">
                <fa-icon class="text-2xl" [icon]="faRightFromBracket"></fa-icon>
            </div>
        </a>
    </div>
</div>
