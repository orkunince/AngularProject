<app-header></app-header>
<div class="flex flex-row">
    <div class="basis-1/12">
        <app-navbar></app-navbar>
    </div>
    <div class="basis-11/12 border border-orange-200 p-5">

        <div class="mt-0">
            <h1 [appTitleH1]="'Order'" >  </h1>
        </div>
        <hr class="mt-3" />

        <div style="height: 550px;" class="flex flex-col overflow-x-hidden overflow-y-scroll">
            <div class="flex-grow overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="">
                        <table class="relative min-w-full">
                            <thead class="bg-white border-b">
                                <tr>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        #
                                    </th>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        Customer Id
                                    </th>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        Product Id
                                    </th>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        Image
                                    </th>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        Product Name
                                    </th>
                                    <th scope="col" class="sticky top-0 bg-orange-300 text-sm font-medium text-gray-900 px-6 py-4 border-r text-left">
                                        Price
                                    </th>

                                </tr>
                            </thead>
                            <tbody>

                                <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-orange-100" *ngFor="let item of products; let i = index">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ i + 1
                                        }}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                        {{item.must_id}} </td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                        {{item.urun_id}}</td>
                                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                        <img style="width: 50px;" src="{{item.normal}}">
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        {{item.urun_adi}} </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        {{item.fiyat! | tlPipe }} </td>


                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
